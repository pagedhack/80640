<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

	<form action="">
		<label for="">texto1</label>
		<input type="text" id="id1">
		<label for="">texto2</label>
		<input type="text" id="id2">
		<label for="">texto3</label>
		<input type="text" id="id3">
		<button type="button" id="enviar">enviar</button>
	</form>

    <script>
        var bEnviar = document.getElementById("enviar");
        bEnviar.addEventListener ("click", function () {
            let id = document.getElementById ("id1").value;
            let nombre = document.getElementById ("id2").value;
            let password = document.getElementById ("id3").value;
            axios.post("http://localhost/registro.html", {
                id : id,
                nombre : nombre,
                password : password
            })
            .then (function (respuesta) {
                console.log(respuesta + "dato")
            })
            .catch(function (error) {
                console.log(error)
            })
        })
        
    </script>

</body>
</html>
