<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
	<h1 id="respuesta"></h1>
	<form action="" method="post">
		<input type="text" id="email" placeholder="email">
		<input type="password" id="password" placeholder="password">
		<button type="button" id="enviar">enviar</button>		
	</form>

	<script>
		var bEnviar = document.getElementById("enviar")
		bEnviar.addEventListener("click", function () {
			let email = document.getElementById("email").value
			let pass = document.getElementById("password").value
            axios.post("http://localhost:4567", {
                email: email,
                pass: pass 
            })

            //let parametros= new URLSearchParams()
            //parametros.append("email", email)
            //parametros.append("password", pass)
            //axios.post("http://localhost:4567", parametros)
            .then(function(response) {
                console.log("respuesta: ", response);
                document.getElementById("respuesta").innerHTML = response.data.msj + " " + response.data.email
				//window.open("https://www.google.com", "_self")
            })
            .catch(function(error) {
                console.log("error: ", error);
            })
		})
	</script>

</body>
</html>
